<div class="group-cart">
  <div class="Header-cart">
    <div class="col-1">image</div>
    <div class="col-2">name</div>
    <div class="col-3">price</div>
    <div class="col-4">action</div>
  </div>
  <div class="body-cart">
    <div class="row" *ngFor="let item of product">
      <div class="col-1">
        <a [routerLink]="['/detail', item.id]">
          <img src="{{ item.immage }}" width="60px" height="60px" />
        </a>
      </div>
      <div class="col-2">{{ item.name | chuyeninhoa }}</div>
      <div class="col-3">{{ item.price | currencyPipe }}</div>
      <div class="col-4">
        <div class="btn-main" (click)="handDelete(item.id)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="20px"
            color="white"
            fill="currentColor"
            class="bi bi-trash"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
            />
            <path
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div style="display: flex; justify-content: center; align-items: center">
    {{ totalprice }}
  </div>
</div>
